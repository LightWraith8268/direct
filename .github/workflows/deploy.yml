name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            inventory/package-lock.json

      - name: Install root dependencies
        run: npm install

      - name: Process CSV snapshots
        run: npm run build-data

      - name: Install inventory dependencies
        working-directory: inventory
        run: npm install

      - name: Build inventory site
        working-directory: inventory
        run: npm run build

      - name: Prepare deployment bundle
        run: |
          mkdir -p deploy/inventory
          if [ -d public ]; then cp -r public/. deploy/; fi
          cp -r inventory/dist/. deploy/inventory/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
