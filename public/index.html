<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Direct | Inventory Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        background: radial-gradient(circle at top, #1f2937, #0f172a);
        color: #e2e8f0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        text-align: center;
        padding: 3rem 2rem;
        border-radius: 1.25rem;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 2.5rem 4.5rem rgba(15, 23, 42, 0.35);
        max-width: 520px;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.2rem, 5vw, 3rem);
      }

      p {
        margin: 1rem 0 2rem;
        line-height: 1.6;
        color: #94a3b8;
      }

      a.button {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.9rem 1.6rem;
        color: #0f172a;
        background: linear-gradient(135deg, #f97316, #fb923c);
        border-radius: 999px;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 1.2rem 2.2rem rgba(249, 115, 22, 0.35);
      }

      a.button svg {
        width: 1.1rem;
        height: 1.1rem;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Direct Project Site</h1>
      <p>
        This repository will host multiple subpages for internal tooling. The inventory dashboard is live and can be
        accessed below.
      </p>
      <a class="button" href="./inventory/">
        Visit Inventory Dashboard
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14"></path>
          <path d="m12 5 7 7-7 7"></path>
        </svg>
      </a>
      <footer>Additional pages will appear here as they are built.</footer>
    </main>
  </body>
</html>
